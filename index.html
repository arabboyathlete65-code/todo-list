<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App â€“ Mukammal Versiya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vazifalar Ro'yxati</h1>
            <button id="themeToggle" title="Tungi rejimga o'tish"><i class="fas fa-moon"></i></button>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Yangi vazifa kiriting...">
            <select id="categorySelect">
                <option value="">Kategoriya tanlang</option>
                <option value="work">Ish</option>
                <option value="personal">Shaxsiy</option>
                <option value="health">Salomatlik</option>
                <option value="other">Boshqa</option>
            </select>
            <select id="prioritySelect">
                <option value="low">Past</option>
                <option value="medium">O'rta</option>
                <option value="high">Yuqori</option>
            </select>
            <input type="date" id="dueDate" title="Muddat">
            <input type="time" id="reminderTime" title="Eslatma vaqti">
            <select id="repeatSelect">
                <option value="none">Takrorlanmaydi</option>
                <option value="daily">Har kuni</option>
                <option value="weekly">Haftada bir</option>
                <option value="monthly">Oyda bir</option>
            </select>
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Qo'shish</button>
        </div>

        <div class="search-sort-section">
            <input type="text" id="searchInput" placeholder="Vazifani qidiring...">
            <select id="sortSelect">
                <option value="createdAt">Yaratilgan sana bo'yicha</option>
                <option value="priority">Prioritet bo'yicha</option>
            </select>
            <button id="exportBtn"><i class="fas fa-download"></i> CSV ga yuklash</button>
        </div>

        <div class="stats-section">
            <h2>Statistika</h2>
            <div class="stats-grid">
                <div class="stats-overall">
                    <h3>Umumiy holat</h3>
                    <p id="overallStats">Umumiy: 0% bajarilgan (0/0)</p>
                    <div class="progress-bar">
                        <div id="progressFill" style="width: 0%;"></div>
                    </div>
                    <canvas id="pieChart" height="200"></canvas>
                </div>
                <div class="stats-detailed">
                    <h3>Jadval va Grafik</h3>
                    <button id="showWeekly">Haftalik</button>
                    <button id="showMonthly">Oylik</button>
                    <table id="statsTable" class="hidden"></table>
                    <canvas id="barChart" height="250" class="hidden"></canvas>
                </div>
            </div>
        </div>

        <div class="calendar-section">
            <h2>Habit Tracker Jadvali</h2>
            <div class="calendar-controls">
                <button class="calendar-tab active" data-type="daily">Kunlik</button>
                <button class="calendar-tab" data-type="weekly">Haftalik</button>
                <button class="calendar-tab" data-type="monthly">Oylik</button>
            </div>
            <div id="calendarTableContainer"></div>
            <div id="calendarStats" class="calendar-stats hidden"></div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Hammasi</button>
            <button class="filter-btn" data-filter="active">Bajarilmagan</button>
            <button class="filter-btn" data-filter="completed">Bajarilgan</button>
            <button id="toggleCompleted" title="Bajarilganlarni yashirish/ko'rsatish">
                <i class="fas fa-eye-slash"></i> Yashirish
            </button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <audio id="reminderSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
